syntax = "proto3";

option java_multiple_files = true;
option java_package = "xyz.dapplink.iface.lib";
option java_outer_classname = "LoginProto";

message LoginBody {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
}

service Login {

  rpc login (LoginBody) returns (LoginResponse){}

}

